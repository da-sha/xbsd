<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>西北师大教务支持系统 - 系信息管理</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
		<script src="../Public/js/verify.js" type="text/javascript"></script>
		<script type="text/javascript">
			function checkForm()
			{
				if (
				!isNull('name', '机构名称', 'F') ||
				!isNull('level', '级别', 'F') ||
				!isNull('high_org', '上属机构', 'F'))
					return false;
				return true;
			}
		</script>
	</head>
	<body width="100%">
		<div id="result" class="result none"></div>
			<div id="nav" class="mainnav_title">
				<ul>
					<a href="__URL__/index">机构信息</a>|
					<a href="__URL__/add">添加机构</a>
					<a href="__URL__/edit" class="on">编辑机构</a>
				</ul>
			</div>
			<form method='post'  id="myform" action="__URL__/update">
				<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
					<tr>
						<td  width="120">机构名称</td>
						<td>
							<input type="text" class="input-text"  name="name" id="name" value="{$org[name]}" />
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td>级别</td>
						<td>
							<select name="level" id="level">
								<volist name="level_list" id="level">
									<if condition="$org[level] eq $level[id]">
										<option value="{$level['id']}" selected>{$level['name']}</option>
										<else/>
										<option value="{$level['id']}">{$level['name']}</option>
									</if>
								</volist>
							</select>
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td>上属机构</td>
						<td>
							<select name="high_org" id="high_org">
								<volist name="high_list" id="high">
									<if condition="$org[high_org] eq $high[id]">
										<option value="{$high['id']}" selected>{$high['name']}</option>
										<else/>
										<option value="{$high['id']}">{$high['name']}</option>
									</if>
								</volist>
							</select>
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td>办公地址</td>
						<td>
							<input type="text" class="input-text"  name="address" id="address" value="{$org[address]}" />
						</td>
					</tr>
				</table>
				<div class="btn">
					<input TYPE="hidden" name="orgid" value="{$org[orgid]}" />
					<input TYPE="submit" name="dosubmit"  value="提交" class="button" onclick="return checkForm()"/>
					<input TYPE="reset"  value="取消" class="button" />
				</div>
			</form>
	</body>
</html>
