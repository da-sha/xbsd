<script src="../Public/js/verify.js" type="text/javascript"></script>
<script type="text/javascript">
	function check()
	{
		if (
			!isNull('name', '教工名称') ||
			!isMobile('telphone1' ,'电话1','T' ) ||
			!isMobile('telphone2' ,'电话2','F' ) ||
			!isEmail('email1' , 'Email 1' , 'T') ||
			!isEmail('email2' , 'Email 2' , 'F')
		)
			return false;
		return true ;
	}
</script>
<form method='post'  id="myform" action="__URL__/update_all">
	<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
		<tr>
			<td  width="120">教师姓名</td>
			<td>
				<input type="text" class="input-text"  name="name" id="name" value="{$data['name']}" />
				<span class="red">*</span>
			</td>
		</tr>
		<tr>
			<td>性别</td>
			<td>
				<select name="gender" id="gender">
					<volist name="gen_list" id="gend">
						<if condition="$data['gender'] eq $gend['id']">
							<option value="{$gend['id']}" selected>{$gend['name']}</option>
							<else/>
							<option value="{$gend['id']}">{$gend['name']}</option>
						</if>
					</volist>
				</select>
				<span class="red">*</span>
			</td>
		</tr>
		<tr>
			<td>民族</td>
			<td>
				<select name="nation" id="nation">
					<volist name="nat_list" id="nat">
						<if condition="$data['nation'] eq $nat['id']">
							<option value="{$nat['id']}" selected>{$nat['name']}</option>
							<else/>
							<option value="{$nat['id']}">{$nat['name']}</option>
						</if>
					</volist>
				</select>
				<span class="red">*</span>
			</td>
		</tr>
		<tr>
			<td  width="120">身份证号</td>
			<td>
				<input type="text" class="input-text"  name="idno" id="idno" value="{$data['idno']}" />
				<span class="red">*</span>
			</td>
		</tr>
		<tr>
			<td>所属机构</td>
			<td>
				<select name="org" id="org">
					<volist name="org_list" id="org">
						<if condition="$data['orgid'] eq $org['id']">
							<option value="{$org['id']}" selected>{$org['name']}</option>
							<else/>
							<option value="{$org['id']}">{$org['name']}</option>
						</if>
					</volist>
				</select>
				<span class="red">*</span>
			</td>
		</tr>
		<tr>
			<td>职称</td>
			<td>
				<select name="job_title" id="job_title">
					<volist name="job_list" id="job">
						<if condition="$data['job_title'] eq $job['id']">
							<option value="{$job['id']}" selected>{$job['name']}</option>
							<else/>
							<option value="{$job['id']}">{$job['name']}</option>
						</if>
					</volist>
				</select>
				<span class="red">*</span>
			</td>
		</tr>
		<tr>
			<td>最终学历</td>
			<td>
				<select name="degree" id="degree">
					<volist name="deg_list" id="deg">
						<if condition="$data['degree'] eq $deg[id]">
							<option value="{$deg['id']}" selected>{$deg['name']}</option>
							<else/>
							<option value="{$deg['id']}">{$deg['name']}</option>
						</if>
					</volist>
				</select>
				<span class="red">*</span>
			</td>
		</tr>
		<tr>
			<td>毕业学校</td>
			<td>
				<input type="text" class="input-text"  name="school" id="school" value="{$data['school']}" />
			</td>
		</tr>
		<tr>
		<td>电话1</td>
			<td>
				<input type="text" class="input-text" id="telphone1" name="telphone1" value="{$data['telphone1']}"/>
				<span class="red">*</span>
			</td>
		</tr>
		<tr>
			<td>电话2</td>
			<td><input type="text" class="input-text" id="telphone2" name="telphone2" value="{$data['telphone2']}"/></td>
		</tr>
		<tr>
			<td>Email 1</td>
			<td>
				<input type="text" class="input-text" id="email1" name="email1" value="{$data['email1']}"/>
				<span class="red">*</span>
			</td>
		</tr>
		<tr>
			<td>Email 2</td>
			<td><input type="text" class="input-text" id="email2" name="email2" value="{$data['email2']}"/></td>
		</tr>
		<tr>
			<td>QQ</td>
			<td><input type="text" class="input-text"  name="qq" value="{$data['qq']}"/></td>
		</tr>
		<tr>
			<td>研究方向</td>
			<td>
				<textarea name="research" rows="5" cols="30" class="valid">{$data['research']}</textarea>
			</td>
		</tr>
		<tr>
			<td>通讯地址</td>
			<td>
				<textarea name="adress" rows="5" cols="30" class="valid">{$data['adress']}</textarea>
			</td>
		</tr>
	</table>
	<div class="btn">
		<input type="hidden" name="userid" value="{$data['userid']}" />
		<input type="submit" name="dosubmit"  value="提交" class="button" onclick="return checkForm()"/>
		<input type="reset"  value="重置" class="button" />
	</div>
</form>
