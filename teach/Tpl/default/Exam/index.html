<layout name="layout"/>
<link rel="stylesheet" href="../Public/css/aa.css"/>
<script src="../Public/js/aa.js"></script>
<script type="text/javascript">
	$(function(){
		function checkCondition(){
			if( $("#select_year_id").val() != "" && $("#select_semester_id").val() != "" )
			{
				return true ;
			}
			else{
				return false ;
			}
		}
		$(".condition").change(function(){
			if( checkCondition() )
			{
				self.location = "__URL__/{$_GET['_URL_'][1]}/year/"+$("#select_year_id").val()+"/semester/"+$("#select_semester_id").val()
			}
		}) ;
	}) ;
</script>
<fieldset>
	<div class="mainbox">
		请选择：
		<select name="year" class="condition" id="select_year_id">
			<option value="">---请选择---</option>
			<volist name="year_list" id="year">
				<if condition="$year eq $_GET['year']">
					<option value="{$year}" selected>{$year}</option>
					<else/>
					<option value="{$year}">{$year}</option>
				</if>
			</volist>
		</select>
		<select name="semester" class="condition" id="select_semester_id">
			<option value="">---请选择---</option>
			<volist name="semester_list" id="semester">
				<if condition="$semester['id'] eq $_GET['semester']">
					<option value="{$semester['id']}" selected>{$semester['name']}</option>
					<else/>
					<option value="{$semester['id']}">{$semester['name']}</option>
				</if>
			</volist>
		</select>
	</div>
	<div class="table-list">
		<table width="100%" cellspacing="0">
			<thead>
				<tr>
					<th align="left">考试日期</th>
					<th align="left">考试时间</th>
					<th align="left">科目</th>
					<th align="left">考试类型</th>
					<th align="left">考场</th>
					<th align="left">考试人数</th>
					<th align="left">主考</th>
					<th align="left">监考</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="exam_list" id="exam">
				<tr>
					<td rowspan="{$exam['count']}">{$exam['date']}</td>
					<td rowspan="{$exam['count']}">{$exam['timename']}</td>
					
					<volist name="exam['info']" id="info" key="j">
					<if condition="$j neq 1"><tr></if>
						<td>{$info['coursename']}</td>
						<td>{$info['typename']}</td>
						<td>{$info['roomname']}</td>
						<td>{$info['num']}</td>
						<td>
							{$info['examiner1']}
						</td>
						<td>
							{$info['examiner2']}
						</td>
					<if condition="$j eq 1">
						<td rowspan="{$exam['count']}" align="center">
							<if condition="$info['flag'] eq 0">
								<a href="__URL__/arrange_teacher/year/{$_GET['year']}/semester/{$_GET['semester']}/date/{$exam['date']}/time/{$exam['time']}" class="green">安排监考</a>
							<else/>
								<a href="__URL__/delete_exam/year/{$_GET['year']}/semester/{$_GET['semester']}/date/{$exam['date']}/time/{$exam['time']}" class="red">删除</a>
							</if>
						</td>
						
					</if>
					</tr>
					</volist>
			</volist>
			</tbody>
		</table>
		<div id="dasha_footer">{$show}</div>
	</div>
</fieldset>
