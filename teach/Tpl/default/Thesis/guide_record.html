<script type="text/javascript">
	$( function(){
		$(".insert_record").submit( function(){
			cur = $(this) ;
			$.post(cur.attr("action"), cur.serialize(), function(data){
				if( data.status == 1 ){
					art.dialog.tips( data.info ) ;
					var fulmode = cur.closest(".fulmode") ;
					$.get( fulmode.find(".cou_menu li.on a").attr("href"), function(data){
						fulmode.find(".cou_main").html( data ) ;
					}) ;
				}
				else{
					art.dialog.tips( data.info ) ;
				}
			},"json") ;
			return false ;
		});
	}) ;
</script>
<fieldset>
	<legend>论文指导记录：</legend>
	<volist name="record_list" id="record">
		<div class="tc_model">
			<div class="tc_title">
				<span class="green">[{$record["date"]}]</span>
				<span><a class="exce red" href="__URL__/delete_record/processid/{$record['processid']}">[删除]</a></span>
				{$record["progress"]}
			</div>
			<div class="tc_content">
				<pre>{$record["content"]}</pre>
			</div>
		</div>
	</volist>
</fieldset>
<div id="dasha_footer">{$show}</div>
<form class="insert_record" action="__URL__/insert_record" method="post">
	<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
		<tr>
			<td  width="120">进展</td>
			<td>
				<input type="hidden" name="guideid" value="{$_GET['guideid']}"/>
				<input type="text" class="input-text" name="progress"/>
				<span class="red">*</span>
			</td>
		</tr>
		<tr>
			<td  width="120">讨论内容</td>
			<td>
				<textarea name="content" rows="10" cols="40"></textarea>
				<span class="red">*</span>
			</td>
		</tr>
	</table>
	<div class="btn">
		<input type="submit" value="添加" class="button"/>
	</div>
</form>
