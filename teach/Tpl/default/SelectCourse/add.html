<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>添加选课</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../Public/css/dasha_chosen.css" /> 
		<script type="text/javascript" src="../Public/js/jquery.min.js"></script>
		<script type="text/javascript" src="../Public/js/dasha_chosen.js"></script>
		<script type="text/javascript">
			ajaxurl = "__APP__/Ajax/getstudent" ;
			trytip = "---正在努力加载中---" ;
			titletip = "请选择学生" ;
			closetip = "关闭" ;
		</script>
	</head>
	<body width="100%">
		{__NOLAYOUT__}
		<div class="mainbox">
			<form method='post'  id="myform" action="__URL__/insert">
				<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
					<tr>
						<td  width="120">学生</td>
						<td>
							<input type="text" class="input-text dasha_chosen_input" name="userid"/>
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td  width="120">课程名</td>
						<td>
							<select name="teachid">
								<option value="" selected>--请选择课程--</option>
								<volist name="tea_list" id="tea">
									<option value="{$tea['id']}">{$tea['name']}</option>
								</volist>
								<span class="red">*</span>
							</select>
						</td>
					</tr>
					<tr>
						<td  width="120">平时成绩</td>
						<td>
							<input type="text" class="input-text"  name="regular_grad"/>
						</td>
					</tr>
					<tr>
						<td  width="120">期末成绩</td>
						<td>
							<input type="text" class="input-text"  name="final_grad"/>
						</td>
					</tr>
					<tr>
						<td  width="120">总评成绩</td>
						<td>
							<input type="text" class="input-text"  name="overall_grad"/>
						</td>
					</tr>
				</table>
				<div class="btn">
					<input type="hidden" name="old_seq" value="{$time['seq']}"/>
					<input type="submit" value="提交" class="button" />
				</div>
			</form>
		</div>
	</body>
</html>
