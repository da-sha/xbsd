<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>西北师大教务支持系统 - 获奖记录管理</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
        <script type="text/javascript" src="../Public/js/jquery.min.js"></script>
        <script type="text/javascript" src="../Public/js/jquery.form.js"></script>
        <script type="text/javascript" src="../Public/js/jquery.validate.js"></script>
	</head>
	<body width="100%">
		<div class="mainbox">
			<div id="nav" class="mainnav_title">
				<ul>
					<a href="__URL__/index/type/{$typeconst}">获奖记录管理</a>|
					<a href="__URL__/add/type/{$typeconst}">添加获奖记录</a>
					<a href="#" class="on">修改获奖记录</a>
				</ul>
			</div>
			<form method='post'  id="myform" action="__URL__/update">
				<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
					<tr>
						<td  width="120">获奖学生姓名</td>
						<td>
							<input type="text" class="input-text"  readonly name="name" id="name" value="{$data[userid]}" validate="required:true"/>
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td  width="120">获奖学年</td>
						<td>
							<select name="year"  validate="required:true">
								<volist name="year_list" id="rl">
									<option value="{$rl['id']}">{$rl[name]}年</option>
								</volist>
							</select>
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td  width="120">获奖学期</td>
						<td>
							<select name="semester" id="semester_id">
								<volist name="semester_list" id="sel">
									<option value="{$sel['id']}">{$sel['name']}</option>
								</volist>
							</select>
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td  width="120">获奖名称</td>
						<td>
							<input type="text" class="input-text"  name="name" id="name" value="{$data[name]}" validate="required:true"/>
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td  width="120">获奖金额</td>
						<td>
							<input type="text" class="input-text"  name="money" id="money" value="{$data[money]}" validate="required:true,digits:true, min:1"/>
						</td>
					</tr>
					<tr>
						<td>获奖物品</td>
						<td>
							<textarea name="award" id="award" rows="10" cols="60">{$data[award]}</textarea>
						</td>
					</tr>
				</table>
				<div class="btn">
					<input TYPE="hidden" name="id"  value="{$data['id']}" />
					<input type="hidden" name="type" value="{$typeconst}">
					<input TYPE="submit" name="dosubmit"  value="提交" class="button" onclick="return checkForm()"/>
				</div>
			</form>
	</body>
</html>
