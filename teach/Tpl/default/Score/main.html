<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>成绩管理</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
	</head> 
	<body>
		<div class="table-list">
			<table width="100%" cellspacing="0">
				<thead>
					<tr>
						<th>学生姓名</th>
						<th>考核名称</th>
						<th>考核类型</th>
						<th>考核成绩</th>
						<th>管理操作</th>
					</tr>
				</thead>
				<tbody>
					<volist id="assess" name="assess_list">
						<tr>
							<td align="center">{$assess["userid_name"]|default="&nbsp;"}</td>
							<td align="center">{$assess["assessmentid_name"]|default="&nbsp;"}</td>
							<td align="center">{$assess["type"]|default="&nbsp;"}</td>
							<td align="center">{$assess["mark"]|default="&nbsp;"}</td>
							<td align="center">
								<a href="__URL__/edit/userid/{$assess['userid']}/assessid/{$assess['assessmentid']}">修改</a> | 
								<a href="__URL__/delete/userid/{$assess['userid']}/assessid/{$assess['assessmentid']}">删除</a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
			<div id="dasha_footer">{$show}</div>	
		</div>
	</body>
</html>
