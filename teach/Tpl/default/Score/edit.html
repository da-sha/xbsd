<layout name="layout_no_nav"/>

<div class="mainbox">
	<form method='post' id="score_form">
		<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
		    <!-- 遗留，关于排序问题，以学号排序，但是数据库中的学号？ -->
			<tr>
				<td  width="120">学生姓名</td>
				<td>{$student_info[name]}</td>
				<input type="hidden" name="studentid" value="{$student_info[userid]}"/>
			</tr>
			<volist name="assessment_mark" id="assess">
			    <tr>
			        <td width="120">{$assess[name]}</td>
			        <td>
    					<input type="text" class="input-text" name="{$assess[assessmentid]}" value="{$assess[mark]}" style="width:40px;"/>
			        </td>
			    </tr>
			</volist>
		</table>
	</form>
</div>
