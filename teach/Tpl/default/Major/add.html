<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>西北师大教务支持系统 - 专业管理</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
		<script type="text/javascript" src="../Public/js/jquery.min.js"></script>
        <script type="text/javascript" src="../Public/js/jquery.form.js"></script>
        <script type="text/javascript" src="../Public/js/jquery.validate.js"></script>
	</head>
	<body>
		<div class="mainbox">
		<div id="nav" class="mainnav_title">
			<ul>
				<a href="__URL__/index">专业管理</a>
				<a href="__URL__/add" class="on">添加专业</a>
			</ul>
		</div>
		<form method='post'  id="myform" action="__URL__/insert">
			<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
				<tr>
					<td  width="120">专业名称</td>
					<td>
						<input type="text" class="input-text" validate="required:true" name="name"></input>
						<span class="red">*</span>
					</td>
				</tr>
				<tr>
					<td>所属机构</td>
					<td>
						<select validate="required:true" name="orgid">
							<option value="" selected>--请选择机构--</option>
							<volist name="org_list" id="org">
							<option value="{$org['id']}">{$org['name']}</option>
							</volist>
						</select>
						<span class="red">*</span>
					</td>
				</tr>
				<tr>
					<td>专业层次</td>
					<td>
						<select validate="required:true" name="level">
							<option value="" selected>--请选择专业层次--</option>
							<volist name="level_list" id="level">
							<option value="{$level['id']}">{$level[name]}</option>
							</volist>
						</select>
						<span class="red">*</span>
					</td>
				</tr>
				<tr>
					<td>专业类别</td>
					<td>
						<select validate="required:true" name="type">
							<option value="" selected>--请选择专业类别--</option>
							<volist name="type_list" id="type">
							<option value="{$type['id']}">{$type[name]}</option>
							</volist>
						</select>
						<span class="red">*</span>
					</td>
				</tr>
				<tr>
					<td>专业学制</td>
					<td>
						<select validate="required:true" name="school_system">
							<option value="" selected>--请选择专业学制--</option>
							<volist name="schs_list" id="schs">
							<option value="{$schs['id']}">{$schs[name]}</option>
							</volist>
						</select>
						<span class="red">*</span>
					</td>
				</tr>
				<tr>
					<td>专业简介</td>
					<td>
						<textarea name="introduction" rows="10" cols="50"></textarea>
					</td>
				</tr>
				<tr>
					<td>毕业要求</td>
					<td>
						<textarea name="requirement" rows="10" cols="50"></textarea>
					</td>
				</tr>
				<tr>
					<td>培养方案</td>
					<td>
						<textarea name="Training_plan" rows="10" cols="50"></textarea>
					</td>
				</tr>
			</table>
			<div class="btn">
				<input type="button" value="返回" onclick="history.go(-1)" class="button" />
				<input type="submit" value="提交" class="button" />
			</div>
		</form>
		</div>
	</body>
</html>
