<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>西北师大教务支持系统 - 专业管理</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
		<script type="text/javascript" src="../Public/js/jquery.min.js"></script>
        <script type="text/javascript" src="../Public/js/jquery.form.js"></script>
        <script type="text/javascript" src="../Public/js/jquery.validate.js"></script>
	</head>
	<body>
		<div class="mainbox">
			<div id="nav" class="mainnav_title">
				<ul>
					<a href="__URL__/index">专业管理</a>
					<a href="__URL__/add">添加专业</a>
					<a href="__URL__/add" class="on" >编辑专业</a>
				</ul>
			</div>
			<form method='post'  id="myform" action="__URL__/update">
				<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
					<tr>
						<td  width="120">专业名称</td>
						<td>
							<input type="text" class="input-text"  name="name" value="{$major['name']}" validate="required:true"></input>
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td  width="120">所属机构</td>
						<td>
							<select name="orgid" validate="required:true">
								<volist name="org_list" id="org">
									<if condition="$org['id'] eq $major['orgid']">
										<option value="{$org['id']}" selected>{$org[name]}</option>
										<else/>
										<option value="{$org['id']}">{$org[name]}</option>
									</if>
								</volist>
							</select>
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td>专业学制</td>
						<td>
							<select name="School_system" validate="required:true">
								<volist name="schs_list" id="schs">
									<if condition="$schs['id'] eq $major['School_system']">
										<option value="{$schs['id']}" selected>{$schs[name]}</option>
										<else/>
										<option value="{$schs['id']}">{$schs[name]}</option>
									</if>
								</volist>
							</select>
							<span class="red">*</span>
						</td>
					</tr>
					<tr>
						<td>专业层次</td>
						<td>
							{$major['level']}
						</td>
					</tr>
					<tr>
						<td>专业类别</td>
						<td>
							{$major['type']}
						</td>
					</tr>
					<tr>
						<td>专业简介</td>
						<td>
							<textarea name="introduction" rows="10" cols="50">{$major['introduction']}</textarea>
						</td>
					</tr>
					<tr>
						<td>毕业要求</td>
						<td>
							<textarea name="requirement" rows="10" cols="50">{$major['requirement']}</textarea>
						</td>
					</tr>
					<tr>
						<td>培养方案</td>
						<td>
							<textarea name="Training_plan" rows="10" cols="50">{$major['Training_plan']}</textarea>
						</td>
					</tr>
				</table>
				<div class="btn">
					<input type="hidden" name="majorid" value="{$major['majorid']}"></input>
					<input type="button" value="返回" onclick="history.go(-1)" class="button" />
					<input type="submit" value="提交" class="button" />
				</div>
			</form>
		</div>
	</body>
</html>
