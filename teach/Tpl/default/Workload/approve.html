<layout name="layout"/>
<script type="text/javascript">
	$(function(){
		$(".view").click( function(){
			var dialog = art.dialog() ;
			dialog.title("详细") ;
			$.get( $(this).attr("href") , function(data){
				dialog.content(data) ;
			}) ;
			return false ;
		}) ;
	}) ;
</script>
<div class="mainbox">
	<form action="__SELF__" method="get">
		<select name="year">
			<option value="">---请选择---</option>
			<volist name="year_list" id="year">
				<if condition="$year eq $_GET['year']">
					<option value="{$year}" selected>{$year}</option>
					<else/>
					<option value="{$year}">{$year}</option>
				</if>
			</volist>
		</select>
		<select name="semester">
			<option value="">---请选择---</option>
			<volist name="semester_list" id="semester">
				<if condition="$semester['id'] eq $_GET['semester']">
					<option value="{$semester['id']}" selected>{$semester['name']}</option>
					<else/>
					<option value="{$semester['id']}">{$semester['name']}</option>
				</if>
			</volist>
		</select>
		<select name="state">
			<option value="">---请选择---</option>
			<volist name="state_list" id="state">
				<if condition="$state['id'] eq $_GET['state']">
					<option value="{$state['id']}" selected>{$state['name']}</option>
					<else/>
					<option value="{$state['id']}">{$state['name']}</option>
				</if>
			</volist>
		</select>
		<input type="submit" class="button" value="确定"/>
	</form>
</div>
<div class="table-list">
	<table width="100%" cellspacing="0">
		<thead>
			<tr>
				<th>教师</th>
				<th>工作名称</th>
				<th>工作时长(分钟)</th>
				<th>期望工作量</th>
				<th>批准工作量</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="extendlist" id="extend">
			<tr>
				<td align="center">{$extend['teacher']}</td>
				<td align="left">{$extend['name']}</td>
				<td align="center">{$extend['time']}</td>
				<td align="center">{$extend['wanttime']}</td>
				<td align="center">{$extend['realtime']}</td>
				<td align="center">{$extend['statename']}</td>
				<td align="center"><a class="green view" href="__URL__/approveview/id/{$extend['id']}">更多</a></td>
			</tr>
			</volist>
		</tbody>
	</table>
	<div id="dasha_footer">{$show}</div>
</div>
