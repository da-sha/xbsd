<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>西北师大教务支持系统 - 添加系统变量管理</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
	</head>
	<body width="100%">
		<div class="mainbox">
			<form method='post'  id="myform" action="__URL__/insert">
				<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
					<tr>
						<td align="center">{$notice['title']}</td>
					</tr>
					<tr>
						<td align="center">发布单位：{$notice['orgid']}&nbsp;来源：{$notice['source']}&nbsp;发布时间：{$notice['update_date']|date='Y-m-d H:i:s',###}</td>
					</tr>
					<tr>
						<td>{$notice['content']}</td>
					</tr>
					<tr>
						<td align="right"><input type="button" value="返回" class="button" onclick="history.back(-1);" /><td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
