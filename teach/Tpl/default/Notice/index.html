<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>西北师大教务支持系统 - 通知公告管理</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
		<script type="text/javascript" src="../Public/js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var get_body_info = function(){
					$.get(  "__URL__/body/type/"+ $("#type_id").val() , function(data){
						$("#content").html(data) ;
					});
					return false;
				}
				if( $("#type_id").val() != "false" )
				{
					get_body_info() ;
				}
				$("#type_id").change( function(){
					get_body_info() ;
				} );
			});
		</script>
	</head>
	<body>
		<div id="result" class="result none"></div>
			<div id="nav" class="mainnav_title">
				<ul>
					<a href="__URL__/index" class="on">通知公告</a>|
					<a href="__URL__/add/type/{$type}">添加通知公告</a>|
				</ul>
			</div>
			<div class="table-list">
				<table width="100%" cellspacing="0">
					<thead>
						<tr>
							<th align="left">发布单位</th>
							<th>发布时间</th>
							<th>来源</th>
							<th>类型</th>
							<th>标题</th>
							<th>重要程度</th>
							<th>管理操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="data">
						<tr>
							<td align="left">{$data[orgid]}</td>
							<td align="center">{$data[update_date]|date='Y-m-d H:i:s',###}</td>
							<td align="center">{$data[source]}</td>
							<td align="center">{$data[type]}</td>
							<td align="center">{$data[title]}</td>
							<td align="center">{$data[importance]}</td>
							<td align="center">
								<a href="__URL__/noticeinfo/noticeid/{$data[noticeid]}">查看</a> |
								<a href="__URL__/edit/noticeid/{$data[noticeid]}">修改</a> |
								<a href="__URL__/delete/noticeid/{$data[noticeid]}">删除</a>
							</td>
						</tr>
						</volist>
					</tbody>
				</table>
				<div id="dasha_footer">{$show}</div>
			</div>
	</body>
</html>
