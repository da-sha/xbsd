<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>西北师大教务支持系统 - 通知公告管理</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
        <script type="text/javascript" src="../Public/js/jquery.min.js"></script>
        <script type="text/javascript" src="../Public/js/jquery.form.js"></script>
        <script type="text/javascript" src="../Public/js/jquery.validate.js"></script>
		<script charset="utf-8" src="../Public/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="../Public/kindeditor/lang/zh_CN.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true
				});
			});
		</script>
	</head>
	<body>
	<form method='post'  id="myform" action="__URL__/tea_insert">
		<fieldset>
			<table width="800px" class="dasha_table">
				<tr>
					<td class="key">标题</td>
					<td>
						<input type="text" class="input-text"  name="title" id="title" validate="required:true"/>
						<span class="red">*</span>
					</td>
					<td class="key" width="80px;">重要程度</td>
					<td  width="150px;">
						<select name="importance" id="importance" class="narrow">
							<volist name="im_list" id="im">
								<if condition="$notice[importance] eq $im[id]">
									<option value="{$im[id]}" selected>{$im['name']}</option>
									<else/>
									<option value="{$im['id']}">{$im['name']}</option>
								</if>
							</volist>
						</select>
						<span class="red">*</span>
					</td>
				</tr>
				<tr>
					<td class="key">内容</td>
					<td colspan="3">
						<textarea name="content" style="width: 100%; height:400px;"></textarea>
					</td>
				</tr>
			</table>
			<div class="btn">
				<input type="hidden" name="classid" value="{$_GET['classid']}"/>
				<input TYPE="button"  value="取消" class="button" onclick="history.back(-1);"/>
				<input TYPE="submit" value="提交" class="button"/>
			</div>
		</fieldset>
	</form>
</body>
