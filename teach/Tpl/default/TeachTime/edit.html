<div class="mainbox">
		<form method='post'  id="myform" action="__URL__/update">
		<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
			<tr>
				<td  width="120">课程</td>
				<td>
					<select name="teachid">
						<volist name="teach_list" id="teach">
							<if condition="$teach['id'] eq $time['teachid']">
								<option value="{$teach['id']}" selected>{$teach['name']}</option>
								<else/>
								<option value="{$teach['id']}">{$teach['name']}</option>
							</if>
						</volist>
					</select>
					<span class="red">*</span>
				</td>
			</tr>
			<tr>
				<td>星期</td>
				<td>
					<select name="day">
						<volist name="day_list" id="day">
							<if condition="$day['id'] eq $time['day']">
								<option value="{$day['id']}" selected>{$day['name']}</option>
								<else/>
								<option value="{$day['id']}">{$day['name']}</option>
							</if>
						</volist>
					</select>
					<span class="red">*</span>
				</td>
			</tr>
			<tr>
				<td>课序</td>
				<td>
					<select name="seq">
						<volist name="seq_list" id="seq">
							<if condition="$seq['id'] eq $time['seq']">
								<option value="{$seq['id']}" selected>{$seq['name']}</option>
								<else/>
								<option value="{$seq['id']}">{$seq['name']}</option>
							</if>
						</volist>
					</select>
					<span class="red">*</span>
				</td>
			</tr>
			<tr>
				<td>类型</td>
				<td>
					<select name="type">
						<volist name="type_list" id="type">
							<if condition="$type['id'] eq $time['type']">
								<option value="{$type['id']}" selected>{$type['name']}</option>
								<else/>
								<option value="{$type['id']}">{$type['name']}</option>
							</if>
						</volist>
					</select>
					<span class="red">*</span>
				</td>
			</tr>
			<tr>
				<td>授课地点</td>
				<td>
					<input type="text" class="input-text"  name="place" value="{$time['place']}"/>
				</td>
			</tr>
		</table>
		<div class="btn">
			<input type="hidden" name="classid" value="{$classid}"/>
			<input type="hidden" name="old_teachid" value="{$time['teachid']}"/>
			<input type="hidden" name="old_day" value="{$time['day']}"/>
			<input type="hidden" name="old_seq" value="{$time['seq']}"/>
			<input type="submit" value="提交" class="button" />
		</div>
	</form>
</div>
