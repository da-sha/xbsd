<layout name="layout"/>

<div id="main_content">
    <div class="table-list">
        <table width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th width="50" align="left">课程ID</th>
                    <th align="left">课程名称</th>
                    <th width="200">开课班级</th>
                    <th width="100">理论周学时</th>
                    <th width="100">实验周学时</th>
                    <th width="100">开设周数</th>
                    <th width="100">考试类型</th>
                    <th width="100">管理操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="course_list" id="course">
                <tr>
                    <td align="left">{$course["coursename"]}</td>
                    <td align="center">{$course["semester"]}</td>
                    <td align="center">{$course["property"]}</td>
                    <td align="center">{$course["cou_type"]}</td>
                    <td align="center">{$course["cou_category"]}</td>
                    <td align="center">{$course["exam_type"]}</td>
                    <td align="center">{$course["theweektime"]}</td>
                    <td align="center">{$course["expweektime"]}</td>
                    <td align="center">{$course["week"]}</td>
                    <td align="center">
                        <a class="dasha_dialog" href="__URL__/courseinfo/courseid/{$course[courseid]}/cou_category/{$cou_category}/majorid/{$majorid}">排课 | </a>
                        <a class="dasha_edit_dialog" href="__URL__/edit/courseid/{$course[courseid]}/cou_category/{$cou_category}/majorid/{$majorid}">查看</a>
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
        <div id="dasha_footer" class="pagelink">{$show}</div>
    </div>
</div>
<script type="text/javascript">
    $("#majorid").change(function() {
        if ($(this).val() != '') {
        url = "__APP__/ArrangeCourse/getClass/majorid/" + $(this).val();
        $("select#classid").html("<option value=''>--正在努力加载中--</option>");
        $.getJSON(url, function(data) {
            if (data.status == 1) {
            $("select#classid").html("<option value=''>--请选择班级--</option>");
            $.each(data.data, function(id, value) {
                $("select#classid").append("<option value='" + value.id + "'>" + value.register_date + "级" + value.name + "</option>");
                })
            }
            else {
            $("select#classid").html("<option value=''>---没有找到班级---</option>");
            }
            });
        }
    });
</script>
