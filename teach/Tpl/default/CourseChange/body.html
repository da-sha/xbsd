<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>西北师大教务支持系统 -课程异动记录管理</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
	</head>
	<body width="100%">
			<form name="myform" action="" method="post">
				<div class="table-list">
					<table width="100%" cellspacing="0">
						<thead>
							<tr>
								<th align="left">课程名称</th>
								<th>代课教师</th>
								<th>类型</th>
								<th>调换类别</th>
								<th>上课时间</th>
								<th>上课教室</th>
								<th>调换原因</th>
								<th>管理操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="list" id="data">
							<tr>
								<td align="left">{$data[teachid]}</td>
								<td align="center">{$data[teacherid]}</td>
								<td align="center">{$data[time_type]}</td>
								<td align="center">{$data[type]}</td>
								<td align="center">{$data[week]}{$data[seq]}</td>
								<td align="center">{$data[teach_building]}楼{$data[roomid]}</td>
								<td align="center">{$data[reason]}</td>
								<td align="center">
									<a href="__URL__/edit/id/{$data[id]}">修改</a> |
									<a href="__URL__/delete/id/{$data[id]}">删除</a>
								</td>
							</tr>
							</volist>
						</tbody>
					</table>
					<div id="dasha_footer">{$show}</div>
				</div>
			</form>
	</body>
</html>
