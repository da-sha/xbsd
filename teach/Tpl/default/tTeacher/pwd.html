<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>数据字典管理</title>
		<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script language="JavaScript">
			function changeVerify(){
				var timenow = new Date().getTime();
				document.getElementById('verifyImage').src='__URL__/verify/'+timenow; 
			}
		</script>
	</head>
	<body>
		<form id="myform" method='post' name="login" action="__URL__/changepwd">
			<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
				<tr>
					<td width="140">旧密码</td>
					<td>
						<input type="password" class="input-text" name="oldpassword" validate=" required:true, minlength:5, maxlength:20"/>
					</td>
				</tr>
				<tr>
					<td>新密码</td>
					<td><input type="password" class="input-text"  name="password" id="password"/></td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td><input type="password" class="input-text"  name="repassword"/></td>
				</tr>
				<tr>
					<td>验证码</td>
					<td>
						<input type="text" class="input-text" size="6" name="verify">
							<img src="__URL__/verify" border="0" alt="点击刷新验证码" id="verifyImage" onclick="changeVerify()" style="cursor:pointer" align="absmiddle"/>
					</td>
				</tr>
			</table>
			<div class="btn">
				<input type="submit" value="提交" class="button" />
				<input type="reset"  value="取消" class="button"/>
			</div>
		</form>
	</body>
</html>
