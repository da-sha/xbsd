<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>教学计划</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="../Public/jquery/development-bundle/themes/base/jquery.ui.all.css"/>
		<script src="../Public/jquery/development-bundle/jquery-1.8.0.js"></script>
		<script src="../Public/jquery/development-bundle/ui/jquery.ui.core.js"></script>
		<script src="../Public/jquery/development-bundle/ui/jquery.ui.widget.js"></script>
		<script src="../Public/jquery/development-bundle/ui/jquery.ui.datepicker.js"></script>
		<script>
			$(function() {
				$( "#publish_date" ).datepicker();
			});
		</script>	
			<style>
				.dasha_table td , .dasha_table th 
				{
					padding-left:10px;
					_padding-left:5px;
				}
				.dasha_table tr:hover , .dasha_table table tr:hover{
					background:#eef3f7;
				}
				.dasha_table tr.on,.dasha_table tr.on td,.dasha_table tr.on th,.dasha_table td.on,.dasha_table th.on{
					background:#ebebeb;
				}
				.dasha_table td
				{
					border-bottom: #aaa 1px solid;
					border-right: #aaa 1px solid;
					line-height:30px;
				}
				.dasha_table tr.height
				{
					height: 150px ;
				}
				.dasha_table tr td input
				{
					height: 25px;
					width: 90%;
				}
				.dasha_table tr td select
				{
					height: 30px;
					width: 90%;
				}
				.dasha_table tr td textarea
				{
					width: 95%;
				}
				.dasha_table_height tr td,select{
					height: 30px;
				}
				a.red{
					color: red;
				}
				.input_border_red{
					border-color: red ;
				}
			</style>
	</head>
	<body>
		<fieldset>
		<table width="100%" class="dasha_table">
			<tr>
				<td colspan="6" align="center">至&nbsp;{$data['teach_year']}&nbsp;学年度第&nbsp;{$data['teach_semester']}&nbsp;学期</td>
			</tr>
			<tr>
				<td class="on">任课教师</td>
				<td colspan="2">
					{$teacher['teacher']}
				</td>
				<td class="on">职称</td>
				<td colspan="2">
					{$teacher['job_title']}
				</td>
			</tr>
			<tr>
				<td class="on">教材名称</td>
				<td colspan="2">
					<input name="textbook" id="textbook" value="{$data['textbook']}"/>
				</td>
				<td class="on">出版社</td>
				<td colspan="2">
					<input name="publisher" id="publisher" value="{$data['publisher']}"/>
				</td>
			</tr>
			<tr>
				<td class="on">出版年限、版次</td>
				<td colspan="2">
					<input name="publish_date" id="publish_date" value="{$data['publish_date']}" width="50%"/>
				</td>
				<td class="on">作者</td>
				<td colspan="2">
					<input name="author" id="author" value="{$data['author']}"/>
				</td>
			</tr>
			<tr>
				<td colspan="6" class="on">教学参考书选用情况</td>
			</tr>
			<tr>
				<td colspan="6">
					<textarea name="reference" id="reference" rows="10" cols="60">{$data['reference']}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="6" class="on">本学期课程改革和创新情况</td>
			</tr>
			<tr>
				<td colspan="6">
					<textarea name="creative" id="creative" rows="10" cols="60">{$data['creative']}</textarea>
				</td>
			</tr>
			<tr class="on">
				<td>时间</td>
				<td>周次</td>
				<td>周学时</td>
				<td>教学内容</td>
				<td>教学形式与手段</td>
				<td>执行记录</td>
			</tr>
		</table>
		</fieldset>
	</body>
</html>
