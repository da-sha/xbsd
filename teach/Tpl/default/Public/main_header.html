    <body width="100%">
        <div id="loader" >{:L('load_page')}</div>
        <div id="result" class="result none"></div>
        <div class="mainbox">
            <div id="nav" class="mainnav_title">
                <ul>
                    <if condition="$default_nav eq 1">
                    <a href="{:U($nav[bnav][model].'/'.$nav[bnav][action],$nav[bnav][data])}" id="child_nav_{$nav.bnav.id}">{$nav.bnav.name}</a>|
                    </if>
                    <volist name="nav.nav" id="vonav">
                    <a href="{:U($vonav[model].'/'.$vonav[action],$vonav[data])}" id="child_nav_{$nav.bnav.id}">{$vonav.name}</a>|
                    </volist>
                </ul>
            </div>
            <script>
                //|str_replace=__ROOT__.'/index.php','',###
                var onurl ='{$_SERVER["REQUEST_URI"]}';
                jQuery(document).ready(function(){
                    $('#nav ul a ').each(function(i){
                        if($('#nav ul a').length>1){
                            var thisurl= $(this).attr('href');
                            thisurl = thisurl.replace('&menuid={:cookie("menuid")}','');
                            if(onurl.indexOf(thisurl) == 0 ){
                                $(this).addClass('on').siblings().removeClass('on');
                            }
                        }else{
                        $('#nav ul').hide();
                        }
                    });
                    if($('#nav ul a ').hasClass('on')==false){
                        $('#nav ul a ').eq(0).addClass('on');
                    }
                });
            </script>
