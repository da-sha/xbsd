<div class="mainbox">
	<form method='post'  id="myform" action="__URL__/insert">
		<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
			<tr>
				<td  width="120">授课教师</td>
				<td>
					<input type="text" class="input-text"  name="userid"></input>
					<span class="red">*</span>
				</td>
			</tr>
			<tr>
				<td  width="120">课程</td>
				<td>
					<select name="courseid">
						<option value="" selected>--请选择课程--</option>
						<volist name="cou_list" id="cou">
							<option value="{$cou['id']}">{$cou['name']}</option>
						</volist>
					</select>
					<span class="red">*</span>
				</td>
			</tr>
			<tr>
				<td  width="120">授课班级</td>
				<td>
					{$class['name']}
					<input type="hidden" name="classid" value="{$class['classid']}"/>
					<span class="red">*</span>
				</td>
			</tr>
			<tr>
				<td  width="120">授课地点</td>
				<td>
					<input type="text" class="input-text"  name="place"></input>
					<span class="red">*</span>
				</td>
			</tr>
			<tr>
				<td  width="120">起始授课周</td>
				<td>
					<input type="text" class="input-text"  name="start_week" value="1"></input>
				</td>
			</tr>
			<tr>
				<td  width="120">授课周数</td>
				<td>
					<input type="text" class="input-text"  name="week" value="18"></input>
				</td>
			</tr>
			<tr>
				<td  width="120">考试时间</td>
				<td>
					<input type="text" class="input-text"  name="exam_week"></input>
				</td>
			</tr>
			<tr>
				<td  width="120">授课评价</td>
				<td>
					<textarea cols="27" rows="5" name="assess"></textarea>
				</td>
			</tr>
			<tr>
				<td  width="120">机构评语</td>
				<td>
					<textarea cols="27" rows="5" name="comment"></textarea>
				</td>
			</tr>
			<tr>
				<td  width="120">教师总结</td>
				<td>
					<textarea cols="27" rows="5" name="summary"></textarea>
				</td>
			</tr>
			<tr>
				<td  width="120">教学建议</td>
				<td>
					<textarea cols="27" rows="5" name="adviser"></textarea>
				</td>
			</tr>
		</table>
		<div class="btn">
			<input type="submit" value="提交" class="button" />
		</div>
	</form>
</div>
